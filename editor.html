<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WikiRizal Editor</title>
	<link rel="stylesheet" href="wiki.css" />
</head>
<body>
  <header>
		<nav class="navbar">
			<h1 class="logo"><a href="index.html">WikiRizal</a></h1>
			<ul class="nav-menu">
				<li><a href="page.html?category=biography&slug=overview">Life</a></li>
				<li><a href="page.html?category=works&slug=overview">Works</a></li>
				<li><a href="page.html?category=timeline&slug=overview">Timeline</a></li>
				<li><a href="page.html?category=gallery&slug=overview">Gallery</a></li>
				<li><a href="page.html?category=trivia&slug=overview">Trivia</a></li>
        		<li><a href="crossword.html">Games</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div id="editor-preview-wrapper">
			<div id="editor">
				<h1>Wiki Page Editor</h1>

				<label for="pageTitle">Page Title:</label>
				<input type="text" id="pageTitle" placeholder="Enter page title here">

				<p>Slug: <span id="slugOutput"></span></p>

				<div id="blocksContainer"></div>

				<div class="block-actions">
					<button id="addBlockBtn">Add Block</button>
					<button id="generateBtn">Generate JSON</button>
				</div>

				<h2>Page JSON</h2>
				<textarea id="pageJsonOutput" rows="10" readonly></textarea>

				<h2>Topic JSON</h2>
				<input type="text" id="topicJsonOutput" readonly />
			</div>

			<div id="preview">
				<h2>Live Preview</h2>
				<div id="previewContainer"></div>
			</div>
		</div>
	</main>


	<script type="module" src="js/editor.js"></script>
</body>
</html>
